<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalVision Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 40px;
        }

        .header h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .buttons .login {
            background-color: #001e6c;
            color: #fff;
        }

        .buttons .guest {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .bill-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .bill-details h3 {
            margin-bottom: 10px;
        }

        .bill-details .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .discount {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://static.lenskart.com/images/logo.png" alt="Lenskart Logo">
            <h2>Enter your mobile number</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+91">
            </div>
            <div class="buttons">
                <button type="submit" class="login">Login</button>
                <button type="button" class="guest">Checkout as Guest</button>
            </div>
        </form>

        <div class="bill-details">
            <h3>Bill Details</h3>
            <div class="item">
                <span>Total item price</span>
                <span>₹2000</span>
            </div>
            <div class="item discount">
                <span>Total discount</span>
                <span>- ₹500</span>
            </div>
            <div class="item total">
                <span>Total payable</span>
                <span>₹1500</span>
            </div>
        </div>
    </div>
</body>

</html>
